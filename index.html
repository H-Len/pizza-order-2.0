<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order 2.0</title>
  </head>
  <body>
    <div class="container">

      <h1>Welcome to the finest pizza, anywhere!</h1>

      <form class="pizzaForm" action="index.html" method="post">
        <div class="form-group">
          <label for="userName">What is the name for this order?</label>
          <input id="userName" type="text">
        </div>
      </form>
      <button id="nameBtn" type="submit" name="button">Enter name</button>
    </div>

    <div class="order">
      <form id="yourOrder" action="index.html" method="post">
        <div class="form-group">
          <h4>Select the size</h4>
          <select class="toppings" name="toppings">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Hungry</option>
          </select>
          <h4>Select your toppings</h4>
          <label for="fig">Fig</label>
          <input id="fig" type="checkbox">
          <label for="olive">Olive</label>
          <input id="olive" type="checkbox">
          <label for="onion">Onion</label>
          <input id="onion" type="checkbox">
        </div>
      </form>

    </div>

  </body>
</html>
